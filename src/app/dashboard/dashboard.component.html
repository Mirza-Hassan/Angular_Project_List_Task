<h2>Project List</h2>

<label for="userSelect">Select user projects:</label>
<select id="userSelect" [(ngModel)]="userID" (change)="filterProjectsByUserID()">
  <option value="1234">User 1</option>
  <option value="5678">User 2</option>
</select>

<div>
  <ul>
    <li *ngFor="let project of projects">
      <a [routerLink]="['/project', project.id]">{{ project.title }}</a>
    </li>
  </ul>
</div>
